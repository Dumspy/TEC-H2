<div class="w-screen">
    <nav class="w-100 bg-slate-600 text-white flex flex-row justify-between">
        <div class="flex flex-row items-center">
            <h1 class="text-lg ml-4">McDonald's</h1>
            <ul class="ml-4">
                <li class="inline">
                    <button class="p-4" [ngClass]="currentRoute === 'home' ? 'bg-slate-800' : 'hover:bg-slate-700'"  routerLink="/home">
                        Hjem 
                    </button>
                </li>
                <li class="inline">
                    <button class="p-4" [ngClass]="currentRoute === 'store' ? 'bg-slate-800' : 'hover:bg-slate-700'" routerLink="/store">
                        Butik
                    </button>
                </li>
            </ul>
        </div>
        <div h-full>
            <button class="mr-4 h-full" (click)="cartdrawer.toggle()">Cart</button>
            <button class="mr-4 h-full" (click)="orderdrawer.toggle()">Orders</button>
        </div>
    </nav>
    <app-drawer #cartdrawer>
        <app-cart-drawer [parrent]="cartdrawer"/>
    </app-drawer>
    <app-drawer #orderdrawer>
        <app-orderdrawer [parrent]="orderdrawer" />
    </app-drawer>
    <router-outlet></router-outlet>
</div>
